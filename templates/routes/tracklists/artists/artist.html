{% block tracklists_main %}
<div class="flex flex-col">
  <h1>{{ artist.artist_name }}</h1>
  {% match artist.real_name %} {% when Some with (real_name) %}
  <h3>Real Name: {{ real_name }}</h3>
  {% when None %} {% endmatch %}
  <a href="/tracklists/artists">Artists Home</a>
</div>
{% endblock tracklists_main %}
